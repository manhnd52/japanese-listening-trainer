<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Public Route</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .status {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            margin: 20px 0;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
        }
        
        .info {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            border-radius: 8px;
        }
        
        .info p {
            margin: 10px 0;
            color: #555;
            line-height: 1.6;
        }
        
        .info strong {
            color: #667eea;
        }
        
        .test-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #api-result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Public Route Test</h1>
        
        <div class="status">
            ‚úÖ Static File Serving Works!
        </div>
        
        <div class="info">
            <p><strong>File Path:</strong> /public/test.html</p>
            <p><strong>Server:</strong> Express Backend</p>
            <p><strong>Purpose:</strong> Test public folder serving</p>
            <p><strong>Time:</strong> <span id="current-time"></span></p>
        </div>
        
        <div class="test-section">
            <h2 style="color: #764ba2; margin-bottom: 20px;">API Test</h2>
            <button onclick="testAPI()">Test Backend API</button>
            <button onclick="clearResult()">Clear Result</button>
            
            <div id="api-result" class="hidden"></div>
        </div>
    </div>
    
    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString('vi-VN');
        }
        updateTime();
        setInterval(updateTime, 1000);
        
        // Test API call
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = '<p style="color: #667eea;">‚è≥ Testing API...</p>';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <p style="color: #38ef7d; font-weight: bold;">‚úÖ API Response:</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: #e74c3c; font-weight: bold;">‚ùå Error:</p>
                    <p>${error.message}</p>
                    <p style="margin-top: 10px; color: #555; font-size: 0.9em;">
                        Note: Make sure your backend server is running!
                    </p>
                `;
            }
        }
        
        function clearResult() {
            document.getElementById('api-result').classList.add('hidden');
        }
        
        // Add some interactive animations
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.style.cssText = `
                    position: absolute;
                    background: rgba(255,255,255,0.6);
                    border-radius: 50%;
                    width: 100px;
                    height: 100px;
                    margin-top: -50px;
                    margin-left: -50px;
                    animation: ripple 0.6s;
                    pointer-events: none;
                `;
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });
    </script>
</body>
</html>
