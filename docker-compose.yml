version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: jlt-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-japanese_listening_trainer}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jlt-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jlt-backend
    env_file:
      - ./backend/.env
    environment:
      PORT: ${BACKEND_PORT:-5000}
      NODE_ENV: development
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
      - backend_backups:/app/backups
    networks:
      - jlt-network
    command: npm run dev 

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jlt-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000/api}
      NODE_ENV: development
      WATCHPACK_POLLING: "true" 
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - jlt-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  backend_backups:
    driver: local

networks:
  jlt-network:
    driver: bridge
