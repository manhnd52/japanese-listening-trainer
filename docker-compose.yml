version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: jlt-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Dev config
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - jlt-network
    restart: unless-stopped
    profiles: ["dev", "prod"]

  # Production Nginx (optional override)
  nginx-prod:
    extends: nginx
    container_name: jlt-nginx-prod
    volumes:
      # Prod config with SSL support
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      # Uncomment to mount SSL certificates
      # - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    profiles: ["prod"]

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-development}
      target: ${NODE_ENV:-development}
    container_name: jlt-backend-${NODE_ENV:-dev}
    env_file:
      - ./backend/.env
    environment:
      PORT: ${BACKEND_PORT:-5000}
      NODE_ENV: ${NODE_ENV:-development}
    expose:
      - "5000"
    # Dev only: expose port directly for debugging
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      # Dev: hot reload
      - ./backend:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
      - backend_backups:/app/backups
    networks:
      - jlt-network
    command: npm run dev 
    profiles: ["dev"]

  # Backend Production
  backend-prod:
    extends: backend
    container_name: jlt-backend-prod
    env_file:
      - ./backend/.env.production
    environment:
      PORT: 5000
      NODE_ENV: production
    ports: []  # Remove direct port exposure
    volumes:
      # Prod: only persistent data
      - backend_uploads:/app/uploads
      - backend_backups:/app/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles: ["prod"]

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-development}
      target: ${NODE_ENV:-development}
    container_name: jlt-frontend-${NODE_ENV:-dev}
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000/api}
      NODE_ENV: ${NODE_ENV:-development}
      WATCHPACK_POLLING: "true" 
    expose:
      - "3000"
    # Dev only: expose port directly
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      # Dev: hot reload
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - jlt-network
    command: npm run dev
    profiles: ["dev"]

  # Frontend Production
  frontend-prod:
    extends: frontend
    container_name: jlt-frontend-prod
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api}
      NODE_ENV: production
    ports: []  # Remove direct port exposure
    volumes: []  # No volumes in prod
    depends_on:
      - backend-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles: ["prod"]

volumes:
  backend_uploads:
    driver: local
  backend_backups:
    driver: local
  nginx_logs:
    driver: local

networks:
  jlt-network:
    driver: bridge
